<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; 
        }

        header {
            background-color: #1a1a1a;
            color: #ffd700; 
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 600px;
            margin: 2em auto;
            background-color: #ffffff; 
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5em;
            color: #1a1a1a;
        }

        input {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #4d4d4d; 
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            padding: 0.7em;
            background-color: #1a1a1a;
            color: #ffd700; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #4d4d4d; 
        }
    </style>
</head>
<body>
    <header>
        <h1>What's my weather like?</h1>
    </header>
    <main>
        
        <h2>Enter a location: </h2>
        <form action="{% url 'get_weather' %}" method="post">
            {% csrf_token %}
            <input type="text" id="location" name="location" required>
            {% if error_message %}
                <div class="error-message">
                    {{ error_message }}
                </div>
            {% endif %}
            <button type="submit">Get Weather</button>
        </form>
    </main>
</body>
</html>
