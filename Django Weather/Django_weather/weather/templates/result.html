<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Light blue background */
        }

        h1 {
            background-color: #1a1a1a; /* Dark gray header */
            color: #ffd700; /* Yellow text */
            text-align: center;
            padding: 1em;
            margin: 0;
        }

        p {
            color: #1a1a1a; /* Dark gray text */
            margin-bottom: 0.5em;
        }

        form {
            text-align: center;
        }

        button {
            padding: 0.7em;
            background-color: #1a1a1a; /* Dark gray button */
            color: #ffd700; /* Yellow text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #4d4d4d; /* Gray hover */
        }
    </style>
</head>
<body>
    <h1>Weather Result</h1>
    <p>Temperature: {{ temperature }}</p>
    <p>Description: {{ description }}</p>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <button type="submit">
            Back to Home
        </button>
    </form>
</body>
</html>
