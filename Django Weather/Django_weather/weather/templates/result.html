<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; 
        }

        h1 {
            background-color: #1a1a1a;
            color: #ffd700;
            text-align: center;
            padding: 1em;
            margin: 0;
        }

        .weather-details {
            max-width: 400px;
            margin: 2em auto;
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #1a1a1a; 
        }

        p {
            margin-bottom: 0.5em;
        }

        form {
            text-align: center;
            margin-top: 2em;
        }

        button {
            padding: 0.7em;
            background-color: #1a1a1a; 
            color: #ffd700; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #4d4d4d;
        }
    </style>
</head>
<body>
    <h1>Weather Results for {{ city }}, {{ country }}</h1>
    <div class="weather-details">
        <p><strong>Current Temperature:</strong> {{ temperature|floatformat:1 }}&deg;F</p>
        <p><strong>Min Temp:</strong> {{ temp_min|floatformat:1 }}&deg;F</p>
        <p><strong>Max Temp:</strong> {{ temp_max|floatformat:1 }}&deg;F</p>
        <p><strong>Current Conditions:</strong> {{ description|capfirst }}</p>
    </div>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <button type="submit">
            Back to Home
        </button>
    </form>
</body>
</html>
